<!DOCTYPE html>
{{#partial "content" }}
<div class="container" id="main">
   <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-default content-main">
          <form name="question" method="post" action="/user/{{user.id}}">
              <div class="form-group">
                  <label for="userId">사용자 아이디</label>
                  <input type="text" class="form-control" id="userId" name="userId" value="{{user.userId}}" readonly>
              </div>
              <div class="form-group">
                  <label for="password">비밀번호</label>
                  <input type="password" class="form-control" id="password" name="password" placeholder="변경할 비밀번호">
              </div>
              <div class="form-group">
                  <label for="name">이름</label>
                  <input type="text" class="form-control" id="name" name="name" value="{{user.name}}">
              </div>
              <div class="form-group">
                  <label for="email">이메일</label>
                  <input type="email" class="form-control" id="email" name="email" value="{{user.email}}">
              </div>
              <button type="submit" class="btn btn-success clearfix pull-right">수정완료</button>
              <div class="clearfix" />
          </form>
        </div>
    </div>
</div>
{{/partial}}

{{> layout/base}}
